<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="
      antialiased
      text-slate-500
      dark:text-slate-400
      bg-white
      dark:bg-slate-900
    "
  >
    <div class="overflow-hidden bg-gray-200 rounded shadow-xl">
      <div class="flex h-full overflow-hidden">
        <div
          class="
            flex flex-col
            w-64
            h-full
            pt-2
            pr-2
            bg-white
            border-r border-gray-300
          "
        >
          <div class="flex items-center p-4">
            <h1 class="ml-2 font-medium tracking-wide uppercase"></h1>
          </div>
          <div class="mt-2">
            <a
              href="/vue-notes-app/#/notes"
              class="
                flex
                items-center
                px-4
                py-2
                tracking-wide
                text-gray-700
                rounded-r-full
                outline-none
                cursor-pointer
                select-none
                router-link-exact-active router-link-active
                bg-green-200
                text-gray-900
                shadow
              "
            >
              <span class="ml-4">Notes</span
              ><span
                class="
                  px-2
                  py-1
                  ml-auto
                  text-xs
                  font-medium
                  leading-none
                  bg-gray-300
                  rounded-full
                  bg-green-100
                "
              >
                1
              </span></a
            ><a
              href="/vue-notes-app/#/reminders"
              class="
                flex
                items-center
                px-4
                py-2
                mt-2
                tracking-wide
                text-gray-700
                rounded-r-full
                outline-none
                cursor-pointer
                select-none
              "
              ><span class="ml-4">Reminders</span
              ><span
                class="
                  px-2
                  py-1
                  ml-auto
                  text-xs
                  font-medium
                  leading-none
                  bg-gray-300
                  rounded-full
                "
              >
                0
              </span></a
            >
          </div>
          <div class="flex flex-col flex-1">
            <div
              class="
                py-2
                pl-4
                mt-auto
                text-gray-400 text-gray-700
                cursor-pointer
                select-none
              "
            >
              <span class="ml-4">Settings</span>
            </div>
          </div>
        </div>
        <div class="relative flex-1 p-4">
          <div class="h-full">
            <div class="relative flex flex-col h-full">
              <div class="relative mb-8">
                <input
                  type="text"
                  placeholder="Search note"
                  class="w-full px-4 py-2 text-sm bg-white rounded-full shadow"
                /><span
                  class="
                    absolute
                    bottom-0
                    right-0
                    flex
                    items-center
                    justify-center
                    h-full
                    p-4
                    text-gray-400
                    cursor-pointer
                    hover:text-gray-700
                  "
                  style="display: none"
                  ><svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="backspace"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 640 512"
                    class="svg-inline--fa fa-backspace fa-w-20"
                  >
                    <path
                      fill="currentColor"
                      d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z"
                      class=""
                    ></path></svg
                ></span>
              </div>
              <div class="overflow-y-auto">
                <h5
                  class="
                    pl-2
                    mb-2
                    text-xs
                    font-medium
                    leading-none
                    text-gray-500
                    uppercase
                  "
                >
                  pinned
                </h5>
                <div class="flex flex-wrap">
                  <div class="w-1/3 p-2 cursor-pointer select-none">
                    <div
                      class="
                        relative
                        flex flex-col flex-grow-0
                        p-2
                        overflow-hidden
                        bg-white
                        border border-gray-300
                        rounded
                        hover:border-green-300
                      "
                    >
                      <h5 class="mb-2 text-sm font-medium">Test</h5>
                      <p class="mb-2 overflow-hidden text-xs">
                        This is a lib test nte
                      </p>
                      <p class="text-xs text-gray-600">08/03/2022 10:38</p>
                      <div
                        class="
                          absolute
                          flex
                          items-center
                          justify-center
                          p-2
                          text-gray-400
                          bg-white
                          cursor-pointer
                          hover:text-red-300
                        "
                        style="top: 0px; right: 0px"
                      >
                        <svg
                          aria-hidden="true"
                          focusable="false"
                          data-prefix="fas"
                          data-icon="trash"
                          role="img"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 448 512"
                          class="text-xs svg-inline--fa fa-trash fa-w-14"
                        >
                          <path
                            fill="currentColor"
                            d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z"
                            class=""
                          ></path>
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>
                <h5
                  class="
                    pl-2
                    mt-6
                    mb-2
                    text-xs
                    font-medium
                    leading-none
                    text-gray-500
                    uppercase
                  "
                >
                  other
                </h5>
                <div class="flex flex-wrap"></div>
              </div>
              <div
                title="Create note"
                class="
                  absolute
                  flex
                  items-center
                  justify-center
                  w-12
                  h-12
                  text-green-300
                  bg-white
                  rounded-full
                  shadow
                  cursor-pointer
                  hover:shadow-md hover:text-green-400
                "
                style="bottom: 5px; right: 5px"
              >
                <svg
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="plus"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="text-xl svg-inline--fa fa-plus fa-w-14"
                >
                  <path
                    fill="currentColor"
                    d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
                    class=""
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <!---->
        </div>
      </div>
    </div>
    <!-- <footer class="absolute bottom-0 left-0 w-full p-2 text-sm text-center">
        
      </footer> -->
  </body>
</html>
